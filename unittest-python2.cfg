[coverage]
always-on = True
coverage = tonnikala
coverage-report = xml
                  term
                  html
coverage-config = coveragerc-python2

[unittest]
code-directories = tonnikala
start-dir = tonnikala/tests
test-file-pattern = test*.py
test-method-prefix = test_
plugins = nose2.plugins.junitxml

[junit-xml]
always-on = True
keep_restricted = False
path = nose2-junit.xml
